<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bienvenido - VLSM Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: "Times New Roman", serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Bot√≥n de cerrar sesi√≥n en la esquina superior derecha */
    .btn-logout {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: "Times New Roman", serif;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      background: #f44336;
      color: white;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-weight: bold;
    }

    .btn-logout:hover {
      background: #d32f2f;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* Contenedor central */
    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    #titulo {
      font-size: 48px;
      color: black;
      text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
      margin-bottom: 10px;
    }

    .user-info {
      font-size: 20px;
      color: #333;
      background: rgba(255,255,255,0.9);
      padding: 15px 35px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .user-info strong {
      color: #667eea;
      font-size: 22px;
    }

    /* Contenedor de botones de calculadoras */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .calc-button {
      font-family: "Times New Roman", serif;
      font-size: 22px;
      padding: 18px 40px;
      border: none;
      cursor: pointer;
      border-radius: 15px;
      background: white;
      transition: all 0.3s;
      width: 320px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-weight: bold;
    }

    .calc-button:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* Responsive */
    @media (max-width: 600px) {
      #titulo {
        font-size: 36px;
      }

      .calc-button {
        width: 280px;
        font-size: 18px;
        padding: 15px 30px;
      }

      .btn-logout {
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        font-size: 14px;
      }

      .user-info {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Bot√≥n de cerrar sesi√≥n (esquina superior derecha) -->
  <button class="btn-logout" onclick="logout()" style="display: none;" id="btnLogout">
    üö™ Cerrar Sesi√≥n
  </button>

  <!-- Pantalla de carga -->
  <div id="loadingScreen" class="loading">
    <h2>‚è≥ Cargando...</h2>
  </div>

  <!-- Contenido principal -->
  <div id="mainContent" class="container" style="display: none;">
    
    <h2 id="titulo">¬°Bienvenido!</h2>
    
    <div class="user-info">
      üë§ Usuario: <strong><span id="userName">Cargando...</span></strong>
    </div>

    <div class="button-group">
      <button class="calc-button" onclick="window.location.href='vlsm.html'">
        üî¢ Calcular VLSM
      </button>

      <button class="calc-button" onclick="window.location.href='subredes.html'">
        üåê Calcular Direcciones de Red
      </button>
    </div>

  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const user = verificarSesion();
      
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      document.getElementById('userName').textContent = user.username;
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
      document.getElementById('btnLogout').style.display = 'block';
    });

    function logout() {
      if (confirm('¬øSeguro que deseas cerrar sesi√≥n?')) {
        logoutUsuario();
        window.location.href = 'index.html';
      }
    }
  </script>

</body>
</html>
