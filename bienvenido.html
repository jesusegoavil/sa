<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bienvenido - VLSM Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: "Times New Roman", serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Bot√≥n de cerrar sesi√≥n en la esquina superior derecha */
    .btn-logout {
      position: fixed;
      top: 30px;
      right: 30px;
      font-family: "Times New Roman", serif;
      font-size: 18px;
      padding: 12px 28px;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      background: #f44336;
      color: white;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
      font-weight: bold;
      z-index: 1000;
    }

    .btn-logout:hover {
      background: #d32f2f;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
    }

    /* Contenedor central completo */
    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    #titulo {
      font-size: 56px;
      color: #1a1a1a;
      text-shadow: 2px 2px 6px rgba(255,255,255,0.9);
      margin-bottom: 0;
      font-weight: bold;
    }

    .user-info {
      font-size: 22px;
      color: #2c3e50;
      background: rgba(255,255,255,0.95);
      padding: 18px 45px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      margin-bottom: 10px;
      border: 2px solid rgba(255,255,255,0.8);
    }

    .user-info strong {
      color: #667eea;
      font-size: 24px;
      font-weight: bold;
    }

    /* Contenedor de botones de calculadoras */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    .calc-button {
      font-family: "Times New Roman", serif;
      font-size: 24px;
      padding: 22px 50px;
      border: none;
      cursor: pointer;
      border-radius: 18px;
      background: white;
      transition: all 0.3s;
      width: 380px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      font-weight: bold;
      color: #2c3e50;
      border: 3px solid transparent;
    }

    .calc-button:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
      border: 3px solid rgba(255,255,255,0.3);
    }

    .calc-button:active {
      transform: translateY(-4px) scale(1.01);
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 32px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Responsive */
    @media (max-width: 600px) {
      #titulo {
        font-size: 40px;
      }

      .calc-button {
        width: 300px;
        font-size: 20px;
        padding: 18px 35px;
      }

      .btn-logout {
        top: 15px;
        right: 15px;
        padding: 10px 20px;
        font-size: 16px;
      }

      .user-info {
        font-size: 18px;
        padding: 15px 30px;
      }

      .user-info strong {
        font-size: 20px;
      }

      .container {
        gap: 30px;
      }

      .button-group {
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Bot√≥n de cerrar sesi√≥n (esquina superior derecha) -->
  <button class="btn-logout" onclick="logout()" style="display: none;" id="btnLogout">
    üö™ Cerrar Sesi√≥n
  </button>

  <!-- Pantalla de carga -->
  <div id="loadingScreen" class="loading">
    <h2>‚è≥ Cargando...</h2>
  </div>

  <!-- Contenido principal -->
  <div id="mainContent" class="wrapper" style="display: none;">
    <div class="container">
      
      <h2 id="titulo">¬°Bienvenido!</h2>
      
      <div class="user-info">
        üë§ Usuario: <strong><span id="userName">Cargando...</span></strong>
      </div>

      <div class="button-group">
        <button class="calc-button" onclick="window.location.href='vlsm.html'">
          üî¢ Calcular VLSM
        </button>

        <button class="calc-button" onclick="window.location.href='subredes.html'">
          üåê Calcular Direcciones de Red
        </button>
      </div>

    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const user = verificarSesion();
      
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      document.getElementById('userName').textContent = user.username;
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
      document.getElementById('btnLogout').style.display = 'block';
    });

    function logout() {
      if (confirm('¬øSeguro que deseas cerrar sesi√≥n?')) {
        logoutUsuario();
        window.location.href = 'index.html';
      }
    }
  </script>

</body>
</html>
