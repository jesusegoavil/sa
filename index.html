<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VLSM Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 420px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            transition: color 0.3s;
        }

        .link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .mensaje {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .mensaje.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .mensaje.exito {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }

        .mensaje.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #42a5f5;
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div class="card" id="loginSection">
        <h2>üîê Iniciar Sesi√≥n</h2>
        <div id="mensajeLogin" class="mensaje"></div>
        <input type="text" id="loginUser" placeholder="Usuario" autocomplete="username">
        <input type="password" id="loginPass" placeholder="Contrase√±a" autocomplete="current-password">
        <button onclick="login()">Ingresar</button>
        <p class="link" onclick="showRegister()">¬øNo tienes cuenta? Registrar</p>
    </div>

    <!-- REGISTRO -->
    <div class="card" id="registerSection" style="display:none;">
        <h2>üìù Registrar Cuenta</h2>
        <div id="mensajeRegister" class="mensaje"></div>
        <input type="text" id="regUser" placeholder="Nuevo Usuario" autocomplete="username">
        <input type="password" id="regPass" placeholder="Nueva Contrase√±a (min. 6 caracteres)" autocomplete="new-password">
        <button onclick="register()">Crear Cuenta</button>
        <p class="link" onclick="showLogin()">¬øYa tienes cuenta? Iniciar Sesi√≥n</p>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    
    <script>
        // Verificar si ya hay sesi√≥n
        window.addEventListener('DOMContentLoaded', () => {
            const user = verificarSesion();
            if (user) {
                window.location.href = 'bienvenido.html';
            }
        });

        function showRegister() {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("registerSection").style.display = "block";
            limpiarMensajes();
        }

        function showLogin() {
            document.getElementById("registerSection").style.display = "none";
            document.getElementById("loginSection").style.display = "block";
            limpiarMensajes();
        }

        function limpiarMensajes() {
            document.getElementById("mensajeLogin").style.display = "none";
            document.getElementById("mensajeRegister").style.display = "none";
        }

        async function register() {
            const user = document.getElementById("regUser").value.trim();
            const pass = document.getElementById("regPass").value;
            const mensaje = document.getElementById("mensajeRegister");

            if (!user || !pass) {
                mostrarMensaje(mensaje, "Complete todos los campos", "error");
                return;
            }

            if (pass.length < 6) {
                mostrarMensaje(mensaje, "La contrase√±a debe tener al menos 6 caracteres", "error");
                return;
            }

            mostrarMensaje(mensaje, "Registrando usuario...", "info");

            const resultado = await registrarUsuario(user, pass);

            if (resultado.ok) {
                mostrarMensaje(mensaje, "‚úÖ Registro exitoso! Ahora inicia sesi√≥n", "exito");
                setTimeout(() => showLogin(), 2000);
            } else {
                mostrarMensaje(mensaje, resultado.msg, "error");
            }
        }

        async function login() {
            const user = document.getElementById("loginUser").value.trim();
            const pass = document.getElementById("loginPass").value;
            const mensaje = document.getElementById("mensajeLogin");

            if (!user || !pass) {
                mostrarMensaje(mensaje, "Complete todos los campos", "error");
                return;
            }

            mostrarMensaje(mensaje, "Iniciando sesi√≥n...", "info");

            const resultado = await loginUsuario(user, pass);

            if (resultado.ok) {
                mostrarMensaje(mensaje, "‚úÖ Inicio de sesi√≥n exitoso!", "exito");
                setTimeout(() => {
                    window.location.href = 'bienvenido.html';
                }, 1000);
            } else {
                mostrarMensaje(mensaje, resultado.msg, "error");
            }
        }

        function mostrarMensaje(elemento, texto, tipo) {
            elemento.textContent = texto;
            elemento.className = `mensaje ${tipo}`;
            elemento.style.display = 'block';
        }

        document.getElementById("loginPass").addEventListener("keypress", (e) => {
            if (e.key === "Enter") login();
        });

        document.getElementById("regPass").addEventListener("keypress", (e) => {
            if (e.key === "Enter") register();
        });
    </script>

</body>
</html>
